<div class="ts-grid" style="position: relative; height: 100%;">
    <div class="ts-grid-header">
        <table class="ts-grid-table">
            <tbody>
            <tr class="ts-grid-header-row">
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Country</th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="ts-grid-body">
        <table class="ts-grid-table">
            <tbody>
                <tr class="ts-grid-row" row="row" ng-repeat="row in gridCtrl.rows" ></tr>
            </tbody>
        </table>
    </div>
</div>
