<tr ng-click="gridRowCtrl.onClick($event)" ng-dblclick="gridRowCtrl.onDblClick($event)" ng-class="{'ts-grid-selected-row': gridRowCtrl.isSelected}">
    <td ng-style="{'width': column.width}" ng-repeat="column in gridCtrl.configuration.columns">{{gridRowCtrl.getColumnValue(column.name)}}</td>
</tr>
